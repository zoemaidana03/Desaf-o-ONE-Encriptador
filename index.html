<meta charset="UTF-8">

<html>
    <head>
      <link rel="stylesheet" href="estilos.css">
      <link rel="stylesheet" href="reset.css">
      <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
      <style>
        body {
          font-family: 'Inter';
        }
     </style>
     <title>Desafío ONE-Encriptador</title>
    </head>

   
   <body>
        <header>
          <div class="imagen-logo">
           <img src="Logo (1).png" alt="Logo de Alura">
         </div>
       </header>

       <main>
           <section class="seccion1">
              <textarea class="area" placeholder="Ingrese el texto aquí"></textarea>
              <div class="cont-texto">
                <p> &#9406; Solo letras minúsculas y sin acentos</p>
              </div>
              <div class="cont-botones">
               <input type="button" class="btn-encriptar" value="Encriptar">
               <input type="button" class="btn-desencriptar" value="Desencriptar">
              </div>
           </section>

           <section class="seccion2">
              <div class="cont-munieco">
                   <img src="Muñeco.png" alt="Muñeco">
              </div>
              <div class="cont-h3"> 
                <h1>Ningún mensaje fue encontrado</h1>
              </div>
              <div class="cont-parrafo">
                <p>Ingresa el texto que deseas enciptar o desencriptar</p>
              </div>
              <div class="cont-result">
                   <h3>Mensaje:</h3>
                   <p class="text-result"></p>
              </div>
              <div class="cont-copiar">
                <input type="button" class="btn-copiar" value="Copiar">
              </div>
           </section> 
          </main>

         <footer>
           <p class="derechos">Alura 2022, todos los derechos reservados</p>
         </footer>

         <script src="java.js"></script>
     </body>
 </html>
